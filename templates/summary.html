<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Syrax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Syrax - Log Viewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="hoverable" style="border-collapse:collapse; table-layout: fixed;">
                    <thead>
                        <tr>
                            <th style="max-width: 14%;">ERROR</th>
                            <th style="max-width: 4%;">Level</th>
                            <th style="max-width: 22%;">Logger Name</th>
                            <th style="max-width: 60%;">Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ summary.level.ERROR }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
